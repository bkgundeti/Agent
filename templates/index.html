<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Model Selector</title>
  <link rel="stylesheet" href="/static/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">
    <h1>AI Model Selector</h1>

    <form id="inputForm" method="POST">
      <div class="form-group">
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="requirement">Describe your AI Use-Case:</label>
        <textarea id="requirement" name="requirement" rows="5" required placeholder="Ask something"></textarea>
      </div>

      <button type="submit">Get AI Recommendation</button>
    </form>

    <div id="resultContainer" style="display: {% if output %}block{% else %}none{% endif %};">
      <h2>Model Recommendation:</h2>
      <pre id="resultBox"><span id="output">{{ output }}</span></pre>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
